{% extends 'base.html' %}

{% block content %}
  <div class="post">
    <h2 class="post-title">{{ post.title }}</h2>
    <div class="post-meta">
      <span class="post-date">{{ post.date_created|date:"F d, Y" }}</span>
    </div>
    <div class="post-body">
      {{ post.content|linebreaks }}
    </div>
    {% if user == post.author %}
        <p><a href="{% url 'blog:update_post' post.id %}">Update</a></p>
        <p><a href="{% url 'blog:delete_post' post.id %}">Delete</a></p>
    {% endif %}
  </div>
{% endblock %}
